<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div id="container">
    <div class="">
      <br><br>
      <ion-card>
      
      </ion-card>
      <form [formGroup]="formularioRegistro" (keyuo.enter)="guardar()">

          <ion-item>
            <ion-label position="floating">Nombre completo</ion-label>
            <ion-input type="text" formControlName="nombre"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">correo</ion-label>
            <ion-input type="email" formControlName="email">
              </ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating"> Contraseña</ion-label>
            <ion-input type="password" formControlName="password" ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating"> Verificar Contraseña</ion-label>
            <ion-input type="password" formControlName="confirmacionPassword" ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">carrera</ion-label>
            <ion-input type="text" formControlName="carrera"></ion-input>
          </ion-item>

          <ion-button (click)="guardar()" [routerLink]="['/home']"> Registrar</ion-button>

        </form>

    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/home']"> Volver al inicio </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
